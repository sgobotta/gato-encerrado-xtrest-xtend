<div class="rounded-corners col-sm-2" data-ng-controller="LabChangeModalWindowCtrl">

	<ul class="nav nav-pills nav-stacked">
		<li data-ng-repeat="laberinto in laberintos" data-ng-class="{ active : laberinto === labSelected || laberinto === initiatedLab}">
			<a href="" data-ng-click="tryChangeLab(laberinto)">{{laberinto.nombreLaberinto}}
					<span data-ng-show="isInitiatedLab(laberinto)" id="lab-activo">Activo</span>
			</a>
		</li>
	</ul>
   <div>
      <div data-ng-show="isModalVisible">
          <p>Estas seguro que queres salir del laberinto?<p>
          <span><button class="btn btn-default btn-sm" data-ng-click="confirm()">Si</button></span>
          <span><button class="btn btn-default btn-sm" data-ng-click="deny()">No</button></span>
      </div>
   </div>

</div>
