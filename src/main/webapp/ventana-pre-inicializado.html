<div class="col-sm-8" data-ng-hide="isGameInitiated">
	<h4>{{labSelected.nombreLaberinto}}</h4>
	<img class="rounded-corners-img" alt="Imagen de Habitacion"
		data-ng-src="{{labSelected.imagePath}}"> <br>
	<button type="button" class="btn btn-default" data-ng-click="initiateLab(labSelected)">Iniciar Laberinto</button>
</div>
