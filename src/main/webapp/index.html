<!DOCTYPE html>
<html data-ng-app="ge-main" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Acá hay Gato Encerrado</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

<!-- Gato Encerrado CSS -->
<link href="css/gato_encerrado.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
			      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			    <![endif]-->
</head>
<body>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>


	<!--  Container -->
	<div class="container-fluid ge-container">

		<!--  Header -->
		<div class="page-header ge-header row" data-ng-controller="UserCtrl">

			<!-- Header Title-->
			<gato-encerrado-title></gato-encerrado-title>

		</div>

		<!-- Playground/Body Container -->
		<div class="playground row" data-ng-controller="GameStateCtrl">

			<!-- Fondo de ventana -->
			<div class="lab-game rounded-corners"
				data-ng-controller="LabListCtrl">

				<!-- Lista de Laberintos -->
				<lab-list></lab-list>

				<!-- Ventana de Juego -->
				<div data-ng-show="isLabSelected">

					<pre-initialization-window></pre-initialization-window>

					<div data-ng-show="isGameInitiated">
						<div data-ng-controller="HabCtrl">
							<!-- Este div va a tener la imagen de la habitacion -->
							<div class="col-sm-3"><span>{{habitacion.nombre}}</span></div>
							<!-- Lista de Acciones -->
							<actions-list></actions-list>
						</div>

						<!-- Lista de Items -->
						<item-list></item-list>
					</div>

				</div>

			</div>

		</div>

		<!-- Footer -->
		<div class="panel-footer ge-footer row">

			<div>
				<h5>Construcción Interfaces de Usuarios: 2016</h5>
				<h5>Grupo 3: Jesús Laime - Juan Manuel Rodriguez Defago -
					Santiago Botta</h5>
			</div>

		</div>

	</div>
</body>
</html>
