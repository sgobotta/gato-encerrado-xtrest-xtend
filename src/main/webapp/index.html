<!DOCTYPE html>
<html data-ng-app="ge-main" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Acá hay Gato Encerrado</title>
		
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		
		<!-- Gato Encerrado CSS -->
		<link href="css/gato_encerrado.css" rel="stylesheet" type="text/css">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			    <![endif]-->
	</head>
	<body>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>


	
		<div class="container-fluid ge-container">
			<div class="page-header ge-header row" data-ng-controller="UserCtrl as userCtrl">
				<span id="ge-header-title">Acá hay Gato Encerrado</span> 
				<span id="ge-user"> Usuario: {{userCtrl.user.nombre}} </span>
	
			</div>
	
			<div class="playground row" data-ng-controller="LabListCtrl as labList">
	
				<div class="lab-selection rounded-corners col-sm-4" >
	
					<ul class="nav nav-pills nav-stacked" data-ng-repeat="laberinto in labList.laberintos">
	
						<!--  Acá va el ng-repeat de Angular para un solo li, reemplaza
			                    los tres <li> que muestran labs
			
			                 <li ng-repeat="laberinto in laberintos">
			                    <p>{{laberinto.name}}</p>
			                 </li>
			                 -->
	
						<li><a href="#" data-ng-click="labList.labSelectedChange(laberinto)">{{laberinto.nombre}}</a></li>
					</ul>
				</div>
	
				<div class="lab-game rounded-corners" data-ng-show="labList.isLabSelected">
	
					<div class="hab-scene">
	
						<div class="col-sm-3">
							<h4>{{labList.labSelected.nombre}}</h4>
							<img class="rounded-corners-img" alt="Imagen de Habitación"
								data-ng-src="{{labList.labSelected.imgPath}}">
						</div>
	
						<div class="col-sm-3">
	
							<ul
								class="nav nav-pills nav-stacked hab-actions-selection rounded-corners">
	
								<!--  Acá va el ng-repeat de Angular para un solo li, reemplaza
				                    los tres <li> que muestran actions
				
				                 <li ng-repeat="accion in acciones">
				                    <p>{{accion.name}}</p>
				                 </li>
				                 -->
								<li><a href="#">Accion1</a></li>
								<li><a href="#">Accion2</a></li>
								<li><a href="#">Accion3</a></li>
							</ul>
						</div>
	
					</div>
	
					<div class="lab-inventory col-sm-2 rounded-corners">
						<ul class="nav nav-pills nav-stacked ">
	
							<!--  Acá va el ng-repeat de Angular para un solo li, reemplaza
			                        los tres <li> que muestran actions
			    
			                     <li ng-repeat="intem in items">
			                        <p>{{item.name}}</p>
			                     </li>
			                     -->
							<li><a href="#">Item1</a></li>
							<li><a href="#">Item2</a></li>
							<li><a href="#">item3</a></li>
						</ul>
						<button type="button" class="btn btn-default">Tirar</button>
					</div>
	
				</div>
	
	
			</div>
	
	
			<div class="panel-footer ge-footer row">
	
				<div>
					<h5>Construcción Interfaces de Usuarios: 2016</h5>
					<h5>Grupo 3: Jesús Laime - Juan Manuel Rodriguez Defago -
						Santiago Botta</h5>
				</div>
	
			</div>
	
		</div>
	</body>
</html>
